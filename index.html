  <script type="module">
    /**
     * after reading the js/radar.js, it exists a
     * global object, called "RADAR".
     * this object will be overwritten
     * with the created radar object.
     * accessible at "window.RADAR"
     */

    // this is the global radar options object
    const radarOptions = {
      serverMode: false,
      protocol: 'http',
      host: 'localhost',
      port: 8200,
      apiVersion: 'v1'
    };

    new RADAR(radarOptions).then(radar => {
      window.RADAR = radar;
    });
  </script>
